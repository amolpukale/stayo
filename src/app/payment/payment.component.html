<div class="row">
  <div class="col-75">
    <div class="container">
      <form #myForm="ngForm" (ngSubmit)="pay(myForm)" role="form">

        <div class="row">
         

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container" >
             <img src="/assets/26.png" alt>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
 


            <div class="row">
              <div class="col-50">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
              </div>
              <div class="col-50">
                <label for="expmonth">Payment</label>
                <input type="number" [(ngModel)]="rate" name="payment">
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2020">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
      
        <input type="submit" value="Make Payment" class="btn">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" (click)="booked()" value="Pay at hotel" class="btn">
      </form>
    </div>
  </div>

  
</div>
