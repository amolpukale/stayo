<div class="a"><div class="div1">
<div class="login-box">

  <h1 style="font-size: 35px;">CONTACT US FORM</h1>
  
  <form #myForm="ngForm" (ngSubmit)="contact(myForm)" role="form">
      <p style="font-size: 25px">Name:</p>
        <input type="text" ngModel name="name" placeholder="Enter name" id="txt1">	
        <span id="spn" style="color:red"></span>	
    
        <p style="font-size: 25px">Email:</p>
        <input type="email" ngModel name="email" placeholder="Enter Email" id="email">
        <span id="spn1" style="color:red"></span>

      <p style="font-size: 25px">Phone:</p>
      <!-- <select>
        <option>+254</option>
        <option selected>+91</option>
        <option>+255</option>
        <option>+256</option>
        <option>+257</option>
        <option>+258</option>
        </select> -->
      	 <input type="phone" ngModel name="mob_digits" placeholder="77********" maxlength="10">
        
      <p style="font-size: 25px">Subject:</p>
      <input type="text" ngModel name="subject" placeholder="Enter Subject" id="txt2">	
      <span id="spn" style="color:red"></span>	

      <p style="font-size: 25px;">Message:</p><br>
      <textarea cols="35" name="message" rows="3" style="background-color: black;font-size: 25px" placeholder="Enter Message"></textarea>	
      <span id="spn" style="color:red"></span>	
<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
      <input type="submit" name="submit" value="Submit" style="width: 150px" > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" name="reset" value="Reset Form" style="width: 180px"> 
  <br><br>

  </form>
</div>
</div>
</div>
