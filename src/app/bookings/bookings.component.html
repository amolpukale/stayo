<table class="table table-hover" border="1" style="width: 100%;height: 100%;text-align: center">
    <thead>
      <tr style="height: 100px;font-size: 30px">
         <th>dateFrom</th><th>dateTo</th>
          <th>noOfAdults</th><th>noOfChild</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data" style="height: 100px;">
        
            <td>{{d.dateFrom}}</td>
            <td>{{d.dateTo}}</td>
            <td>{{d.noOfAdults}}</td>
            <td>{{d.noOfChild}}</td>
       
            <td><input type="button" (click)="CancelBook(d.id)" value="Cancel Booking"> 
     
        </tr>
    </tbody>
  </table>
